         <div>
            <form>

         </div>
      </header>
      <!-- End header -->
      <!-- Start main -->
      <main class="tarjeta">
        <h1>Añadir Tarjeta</h1>
        <form action="">
            <h2>Forma de pago</h2>
            <div class="formas-pago">
                <button><img src="./images/master_card.png" alt=""></button>
                <button><img src="./images/visa.png" alt=""></button>
                <button><img src="./images/paypal.png" alt=""></button>
            </div>
            <fieldset>
                <div class="row">
                    <input type="text" class="nombre" name="nombre" id="nombre" placeholder="Nombre..." required>
                    <label for="nombre">Nombre</label>
                </div>
    
                <div class="form-row">
                    <div class="half-width row">
                        <input type="text" id="number" name="number" class="numero" placeholder="#### #### #### ####" maxlength="16" required pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}">
                        <label for="number">Numero de la tarjeta</label>
                    </div>
                    <div class="half-width row">
                        <input type="text" pattern="[0-9]{3}" class="ccv" placeholder="123">
                        <label for="ccv">CCV</label>
                    </div>
                </div>
                <div class="row">
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" pattern="^(0[1-9]|1[0-2])\/\d{2}$" required>
                    <label for="expiryDate">Fecha de caducidad</label>
                </div>
            </fieldset>
            <div class="buttons-group">
                <button class="secondary-button">Volver al carrito</button>
                <button class="primary-button">Añadir tarjeta</button>
            </div>
        </form>
      </main>
