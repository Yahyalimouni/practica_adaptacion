         <section class="why_section layout_padding">
            <div>
               <form action="index.html">
                  <fieldset>
                     <div class="row">
                        <input class="regular-input" type="text" placeholder="Tu nombre completo ..." name="name" id="name" required/>
                        <label for="name">Nombre</label>
                     </div>

                        <input class="regular-input" type="number" placeholder="ex: 111 222 333" name="phone" required/>
                        <label for="name">Número del teléfono</label>
                     </div>
                     
                     <div class="row">
                        <input class="regular-input" type="email" placeholder="example@gmail.com" name="email" required/>
                        <label for="email">Correo electrónico</label>
                     </div>
                     
                     <div class="row">
                        <textarea placeholder="Entra tu mensaje..." required></textarea>

                     </div>

                     <div class="subir-row">

                           <input type="file" name="archivo" id="archivo">
                        </div>
                        <p>(Opcional)</p>
                     </div>
                     <button class="primary-button contact-button">Enviar</button>
